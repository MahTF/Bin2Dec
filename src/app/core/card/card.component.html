<form class="card">
    <mat-card-header>
        <mat-card-title class="card-title"> {{titulo}} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-content class="binario">
            <mat-label class="texto">Binário: </mat-label>
            <mat-form-field class="input-binario" appearance="fill">
                <input class="input-inner-binario" matInput placeholder="Binário" type="number" step="1">
            </mat-form-field>
        </mat-card-content>
        <mat-card-content class="decimal">
            <mat-label class="texto">Decimal: </mat-label>
            <mat-form-field class="input-decimal" appearance="fill">
                <input matInput placeholder="Decimal" type="number" step="1">
            </mat-form-field>
        </mat-card-content>
    </mat-card-content>
</form>
